<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3f38c3fea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Image Search.css">
    <title>Image Search Engine</title>
</head>

<body>
    <h1><span>Image Search</span> Engine</h1>
    <h3>Search any image within a second</h3>
    <form id="search-form">
        <input type="text" id="search-box" placeholder=" Search anything here...">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
<div id="search-result"></div>
<button id="show-more-btn">Show more</button>


    <script src="/Image Search.js"></script>
</body>

</html>
